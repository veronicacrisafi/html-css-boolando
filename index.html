<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolenado</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="container h-flex">
            <!-- /.link -->
            <nav class="link">
                <ul class="list_link_header">
                    <!-- /.list_link_header -->
                    <li class="li_style"><a href="#">Donna</a>
                    </li>
                    <li class="li_style"> <a href="#">Uomo</a></li>
                    <li class="li_style"> <a href="#">Bambini</a></li>
                </ul>
            </nav>
            <!-- /.logo -->
            <div class="logo">
                <img class="img-booleando" src="./img/boolean-logo.png" alt="logo">
            </div>
            <!-- /.icons -->
            <div class="icons">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <!--Main-->
    <main>
        <!-- /.container_flex -->
        <div class="contenitore flex">
            <!-- /.column -->
            <div class="column">


                <!-- /div.top -->
                <div class="top">
                    <!--icona cuore-->
                    <div class="heart">
                        <i style="font-size:25px" class="fa-solid fa-heart"></i>
                    </div>
                    <!--immagini overlay-->
                    <img class="front" src="./img/1.webp" alt="Levis">
                    <img class="back" src="./img/1b.webp" alt="Levis">

                    <!-- sconto e sostenibilità-->

                    <div class="sconti">
                        <span class="sale">-50%</span>
                        <span class="sustainability">Sostenibilità</span>
                    </div>
                </div>
                <!-- /.bottom -->
                <div class="bottom">
                    <div class="brand">Levi's</div>
                    <h3 class="name">TEE UNISEX</h3>
                    <div class="price">
                        <span class="discountprice">14,99 &euro;</span>
                        <span class="originalprice">29,99 &euro;</span>
                    </div>
                </div>
            </div>
            <!--guess-->
            <div class="top">
                <!--icona cuore-->
                <div class="heart">
                    <i style="font-size:25px" class="fa-solid fa-heart"></i>
                </div>
                <!--immagini overlay-->
                <img class="front" src="./img/2.webp" alt="guess">
                <img class="back" src="./img/2b.webp" alt="guess">

                <!-- sconto e sostenibilità-->

                <div class="sconti">
                    <span class="sale">-30%</span>
                </div>
            </div>
            <!-- /.bottom -->
            <div class="bottom">
                <div class="brand">Guess</div>
                <h3 class="name">ROSES TEE</h3>
                <div class="price">
                    <span class="discountprice">20,99 &euro;</span>
                    <span class="originalprice">29,99 &euro;</span>
                </div>
            </div>
        </div>
        <!--come zucchero filato-->
        <div class="top">
            <!--icona cuore-->
            <div class="heart">
                <i style="font-size:25px" class="fa-solid fa-heart"></i>
            </div>
            <!--immagini overlay-->
            <img class="front" src="./img/3.webp" alt="come zucchero filato">
            <img class="back" src="./img/3b.webp" alt="come zucchero filato">

            <!-- sconto e sostenibilità-->

            <div class="sconti">
                <span class="sale">-30%</span>
            </div>
        </div>
        <!-- /.bottom -->
        <div class="bottom">
            <div class="brand">Come zucchero filato</div>
            <h3 class="name">VOGLIA DI COLORI PASTELLO</h3>
            <div class="price">
                <span class="discountprice">129,99 &euro;</span>
                <span class="originalprice">184,99 &euro;</span>
            </div>
        </div>
        </div>
        </div>
        </div>










    </main>
    <!--Footer-->
    <footer></footer>

</body>

</html>
